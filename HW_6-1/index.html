<!DOCTYPE html>
<html>
  <head>
    <title>計算機</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/HW_6-1.css"/>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/HW_6-1.js"></script>
  </head>
  <body>
    <main>
      <span class="tip"></span>
      <table>
        <tr>
          <td colspan="4">
            <input type="text" value="0" class="input-calc" readonly/>
          </td>
        </tr>
        <tr>
          <td><button class="clear">c</button></td>
          <td><button>/</button></td>
          <td><button>*</button></td>
          <td><button class="del-char">d</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
          <td><button>-</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
          <td><button>+</button></td>
        </tr>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
          <td rowspan="2">
            <button class="calculate">=</button>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button>0</button></td>
          <td><button>.</button></td>
        </tr>
      </table>
    </main>
  </body>
</html>
